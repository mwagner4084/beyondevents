{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="display-6 text-center my-3">
        Password Reset
    </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
    </form>
</div>
{% endblock content %}
