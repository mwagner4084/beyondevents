{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="display-6 my-3 text-center">
        Password Change
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            Change Password
        </button>
    </form>
</div>
{% endblock content %}
