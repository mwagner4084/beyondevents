{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <form method="post">
    <h1 class="display-6 my-3">
      Client Portal Sign Up
    </h1>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Sign Up
    </button>
  </form>
{% endblock content %}
