{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load my_templatetags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Update Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Profile Picture</h2>
                <img src="{{ user.profile.image.url }}" class="rounded-circle" style="width: 200px; height: 200px;">
            </div>
        </div>
    </div>
{% endblock %}
